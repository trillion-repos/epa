
<div data-ng-controller="DataMapCtrl" class="">
	

	<h2 class="dataMapTitle">{{title}}</h2>
	<p class="instructions">(Select State for Details)</p>
	<div class="leftContainer">	
		<div class="datasets">
		

			<div class="radio radio-info radio-circle" style="" data-ng-click="makeRequest()">
				<input type="radio" name="radioList" data-ng-model="selectedYear" id="radio2" ng-value="1"/> 
				<label for="radio2">	<strong>3 Year</strong> </label> 
			</div>

		</div>
		<div> 
			<label for="singleSelect"> Select Characteristic: </label><br>
			<select name="singleSelect" ng-model="characteristics">
				<option value="lead">Lead</option>
			</select><br>
		</div>
		
	</div>
	
	

	<div class="fdaDataMap preloader-parent">
		
		<div class="absolute-center overlay" data-ng-show="isLoading">
			<div ng-activity-indicator="DottedDark" class="absolute-center" data-ng-show="isLoading"></div>
		</div>
		<datamap map="theMap" plugins="mapPlugins" plugin-data="mapPluginData"
			on-click="drillDownToYear"> </datamap>
	</div>
